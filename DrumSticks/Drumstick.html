<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Drumstick.css">
    <title>Drumstick</title>
</head>
<body>
    <div>
        <div class="object">
            <button class="A" data-key="a">
                <p class="heading">G</p>
                <p class="desc">BOOM</p>
            </button>
            <button class="A" data-key="b">
                <p class="heading">H</p>
                <p class="desc">RIDE</p>
            </button>
            <button class="A" data-key="c">
                <p class="heading">J</p>
                <p class="desc">SNARE</p>
            </button>
            <button class="A" data-key="d">
                <p class="heading">K</p>
                <p class="desc">TOM</p>
            </button>
            <button class="A" data-key="e">
                <p class="heading">F</p>
                <p class="desc">OPENHAT</p>
            </button>
            <button class="A" data-key="f">
                <p class="heading">L</p>
                <p class="desc">TINK</p>
            </button>
            <button class="A" data-key="g">
                <p class="heading">A</p>
                <p class="desc">CLAP</p>
            </button>
            <button class="A" data-key="h">
                <p class="heading">S</p>
                <p class="desc">HIHAT</p>
            </button>
            <button class="A" data-key="i">
                <p class="heading">D</p>
                <p class="desc">KICK</p>
            </button>
        </div>
    </div>
    <audio data-key="a" src="a.mp3"></audio>
    <audio data-key="b" src="a.mp3"></audio>
    <audio data-key="c" src="a.mp3"></audio>
    <audio data-key="d" src="a.mp3"></audio>
    <audio data-key="e" src="a.mp3"></audio>
    <audio data-key="f" src="a.mp3"></audio>
    <audio data-key="g" src="a.mp3"></audio>
    <audio data-key="h" src="a.mp3"></audio>
    <audio data-key="i" src="a.mp3"></audio>
<script src="Drumstick.js"></script>
</body>
</html>
