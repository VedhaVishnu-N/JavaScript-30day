<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Drumstick.css">
    <title>Drumstick</title>
</head>
<body>
    <div>
        <div class="object">
            <button class="A" data-key="65">
                <kbd>A</kbd>
                <p class="desc">BOOM</p>
            </button>
            <button class="A" data-key="66">
                <kbd>B</kbd>
                <p class="desc">RIDE</p>
            </button>
            <button class="A" data-key="67">
                <kbd>C</kbd>
                <p class="desc">SNARE</p>
            </button>
            <button class="A" data-key="68">
                <kbd>D</kbd>
                <p class="desc">TOM</p>
            </button>
            <button class="A" data-key="69">
                <kbd>E</kbd>
                <p class="desc">OPENHAT</p>
            </button>
            <button class="A" data-key="70">
                <kbd>F</kbd>
                <p class="desc">TINK</p>
            </button>
            <button class="A" data-key="71">
                <kbd>G</kbd>
                <p class="desc">CLAP</p>
            </button>
            <button class="A" data-key="72">
                <kbd>H</kbd>
                <p class="desc">HIHAT</p>
            </button>
            <button class="A" data-key="73">
                <kbd>I</kbd>
                <p class="desc">KICK</p>
            </button>
        </div>
    </div>
    <audio data-key="65" src="a.mp3"></audio>
    <audio data-key="66" src="b.mp3"></audio>
    <audio data-key="67" src="c.mp3"></audio>
    <audio data-key="68" src="d.mp3"></audio>
    <audio data-key="69" src="e.mp3"></audio>
    <audio data-key="70" src="f.mp3"></audio>
    <audio data-key="71" src="g.mp3"></audio>
    <audio data-key="72" src="h.mp3"></audio>
    <audio data-key="73" src="i.mp3"></audio>
<script src="Drumstick.js"></script>
</body>
</html>
